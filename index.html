<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StockLink ‚úÖ</title>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

    // Supabase setup
    const supabaseUrl = "https://skptdtrduxzcijitemty.supabase.co"
    const supabaseKey = "YOUR_ANON_KEY"   // replace with your anon key from Supabase
    const supabase = createClient(supabaseUrl, supabaseKey)

    // Waitlist form
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("#waitlistForm")
      form.addEventListener("submit", async (e) => {
        e.preventDefault()
        const email = document.querySelector("#email").value
        const { error } = await supabase.from("waitlist").insert([{ email }])
        if (error) {
          alert("Error: " + error.message)
        } else {
          alert("You‚Äôve joined the waitlist!")
        }
      })
    })

    // Signup/Login
    async function signup() {
      const email = document.querySelector("#signupEmail").value
      const password = document.querySelector("#signupPassword").value
      const { error } = await supabase.auth.signUp({ email, password })
      if (error) alert("Signup error: " + error.message)
      else alert("Signup successful! Check your email for confirmation.")
    }

    async function login() {
      const email = document.querySelector("#loginEmail").value
      const password = document.querySelector("#loginPassword").value
      const { error } = await supabase.auth.signInWithPassword({ email, password })
      if (error) alert("Login error: " + error.message)
      else alert("Login successful!")
    }
  </script>
</head>
<body>
  <h1>Welcome to StockLink ‚úÖ</h1>
  <p>South Africa‚Äôs fastest‚Äëgrowing promoter platform</p>

  <!-- Waitlist -->
  <h2>Join the Waitlist</h2>
  <form id="waitlistForm">
    <input type="email" id="email" placeholder="Enter your email" required>
    <button type="submit">Join Waitlist</button>
  </form>

  <!-- Signup/Login -->
  <h2>Create Account</h2>
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password">
  <button onclick="signup()">Sign Up</button>

  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>

  <!-- Subscription Buttons -->

      <input type="hidden" name="cmd" value="_xclick-subscriptions">

      <input type="hidden" name="a3" value="199">
